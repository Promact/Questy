version: 1.0.{build}
os: Visual Studio 2015
skip_tags: true
configuration: Release
environment:
 nodejs_version: "0.12"
build_script:
- ps: dotnet restore ./Trappist/Trappist.sln
- ps: 
build:
  project: .\Trappist\Trappist.sln
  verbosity: minimal
test_script:
- ps: >-
   C:\Users\appveyor\.nuget\packages\OpenCover\4.6.519\tools\OpenCover.Console.exe -register:user -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test -f netcoreapp1.1 -c Release .\Trappist\src\Promact.Trappist.Test" -filter:"+[Promact.Trappist]*Repository -[Promact.Trappist.Test*]*" -mergeoutput -hideskipped:File -output:opencover.xml -oldStyle
