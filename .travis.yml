language: csharp
dist: trusty
os: linux
mono: none
dotnet: 1.0.1
services:
  - docker
before_install:
  - nvm use 6.9.1
  - npm install -g npm
install:
  - dotnet restore ./Trappist/Trappist.sln
script:
  - dotnet build ./Trappist/Trappist.sln
  - dotnet test Trappist/src/Promact.Trappist.Test/Promact.Trappist.Test.csproj
deploy:
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: staging
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: development
 
