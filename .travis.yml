language: csharp
dist: trusty
os: linux
mono: none
dotnet: 1.0.0-preview2-1-003177
services:
  - docker
install:
  - dotnet restore ./Trappist/src
script:
  - dotnet build ./Trappist/src/Promact.Trappist.Web
deploy:
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: staging
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/deploy.sh && sh $TRAVIS_BUILD_DIR/deploy.sh
    skip_cleanup: true
    on:
      branch: development
 
