<div class="dialog">
  <div class="dialog-title clearfix">
    <h1 class="pull-left" md-dialog-title>Share Test</h1>
    <button type="button" class="pull-right" md-dialog-close><em class="material-icons">close</em></button>
  </div>
  <md-dialog-content>
    <div class="form-group">
      <label>Global URL</label>
      <div class="url-container">
        <input type="text" class="form-control" [(ngModel)]="testLink" name="Test Link" />
        <em class="material-icons" ngxClipboard [cbContent]="testLink" (cbOnSuccess)="copiedContent = true">content_copy</em>
      </div>
      <div class="errors-container"></div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button type="button" class="btn" md-dialog-close>Close</button>
    <button type="submit" class="btn btn-primary" [class.btn-success]="copiedContent" ngxClipboard [cbContent]="testLink" (cbOnSuccess)="copiedContent = true">Copy</button>
  </md-dialog-actions>
</div>
