<div class="dialog">
  <div class="dialog-title clearfix">
    <h1 class="pull-left" md-dialog-title>Random Question Selection</h1>
    <button type="button" class="pull-right" md-dialog-close><em class="material-icons">close</em></button>
  </div>
  <md-dialog-content>
    <div class="form-group">
      <label>Please enter the number of questions to be selected.</label>
      <input type="text" class="form-control" [(ngModel)]="data.numberOfQuestions"/>
      <div class="errors-container"></div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button type="button" class="btn" [md-dialog-close]="data.numberOfQuestions">Ok</button>
    <button type="button" class="btn" md-dialog-close>Close</button>
  </md-dialog-actions>
</div>
