<div class="test-create-steps test-settings">
  <div class="header-block clearfix">
    <div class="container">
      <h1 class="pull-left">
        <span [hidden]="editName">{{testsettings.testName}}</span>
        <input type="text" class="form-control" [(ngModel)]="testsettings.testName" name="Test Name" [hidden]="!editName" (focus)="selectAllContent($event)" (mouseup)="$event.preventDefault()" (blur)="onBlurMethod(testsettings.id,testsettings)" />
        <i class="material-icons" (click)="editName = !editName">edit</i>
      </h1>
      <button type="button" class="btn btn-primary pull-right"><i class="material-icons">remove_red_eye</i> Preview</button>
    </div>
  </div>
  <div class="container">
    <h2>Settings & Schedule</h2>
    <form class="form-area">
      <div class="form-group">
        <label class="h4">Time Duration (mins)</label>
        <input type="text" class="form-control small-width" [(ngModel)]="testsettings.duration" name="Duration" placeholder="00" />
        <div class="errors-container"></div>
      </div>
      <div class="form-group inline-field">
        <label class="h4">Start Date & Time</label>
        <input type="datetime-local" class="form-control small-width" [(ngModel)]="testsettings.startDate" name="Start Date" />
        <div class="errors-container"></div>
      </div>
      <div class="form-group inline-field">
        <label class="h4">End Date & Time</label>
        <input type="datetime-local" class="form-control small-width" [(ngModel)]="testsettings.endDate" name="End Date" />
        <div class="errors-container"></div>
      </div>
      <div class="form-group ip-restrictions-field">
        <label class="h4">IP Restrictions</label>
        <br />
        <input type="text" class="form-control small-width" placeholder="From IP" [(ngModel)]="testsettings.fromIpAddress" name="From IP Address" />
        <input type="text" class="form-control small-width" placeholder="To IP" [(ngModel)]="testsettings.toIpAddress" name="To Ip Address" />
        <br />
        <div class="errors-container"></div>
      </div>
      <div class="form-group">
        <label class="h4">Browser Tolerance</label>
        <select class="form-control half-width" [(ngModel)]="testsettings.browserTolerance" name="Browser Tolerance">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <div class="errors-container"></div>
      </div>
      <div class="form-group">
        <label class="h4">Question Order</label>
        <select class="form-control half-width">
          <option>Random</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <div class="errors-container"></div>
      </div>
      <div class="form-group">
        <label class="h4">Option Order</label>
        <select class="form-control half-width">
          <option>Fixed</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <div class="errors-container"></div>
      </div>
      <div class="form-group inline-field">
        <label class="h4">Correct Marks</label>
        <input type="text" class="form-control small-width" [(ngModel)]="testsettings.correctMarks" name="Correct Marks" />
        <div class="errors-container"></div>
      </div>
      <div class="form-group inline-field">
        <label class="h4">Incorrect Marks</label>
        <input type="text" class="form-control small-width" [(ngModel)]="testsettings.incorrectMarks" name="Incorrect Marks" />
        <div class="errors-container"></div>
      </div>
      <div class="form-group">
        <label class="h4">Warning Message</label>
        <textarea class="form-control half-width" rows="3" placeholder="Your message here" [(ngModel)]="testsettings.warningMessage" name="Warning Message"></textarea>
        <div class="errors-container"></div>
      </div>
      <div class="form-group">
        <label class="h4">Warning Time (mins)</label>
        <input type="text" class="form-control small-width" placeholder="00" [(ngModel)]="testsettings.warningTime" name="Warning Time" />
        <div class="errors-container"></div>
      </div>
    </form>
  </div>
  <div class="footer-block clearfix">
    <div class="container">
      <ul class="steps pull-left">
        <li class="h5">Select Sections</li>
        <li class="h5"><i class="material-icons">keyboard_arrow_right</i></li>
        <li class="h5">Select Questions</li>
        <li class="h5"><i class="material-icons">keyboard_arrow_right</i></li>
        <li class="h5 active">Settings & Schedule</li>
      </ul>
      <div class="buttons-block pull-right">
        <button type="button" class="btn">Save & Exit</button>
        <button type="button" class="btn btn-primary" (click)="launchTestDialog(testsettings.id,testsettings)">Save & Share</button>
      </div>
    </div>
  </div>
</div>
