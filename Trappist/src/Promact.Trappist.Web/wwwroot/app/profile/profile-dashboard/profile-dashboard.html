
<div class="container">
  <div class="userprofile">
    <div class="title-area">
      <h1>Profile <a href="#" [routerLink]="['edit']"><i class="material-icons">mode_edit</i></a></h1>
    </div>
    <div class="fields-box">
      <p><span class="h5">Name</span> {{user.Name}}</p>
      <p><span class="h5">Email</span> {{user.Email}}</p>
      <p><span class="h5">Contact Number</span>{{user.PhoneNumber}}</p>
      <p><span class="h5">Organization</span>{{user.OrganizationName}}</p>
      <p class="h5 cp-dialog-link" (click)="changePasswordDialog()">Change Password</p>
    </div>
  </div>
</div>
