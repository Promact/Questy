<div class="container">
  <div class="userprofile">
    <div class="title-area">
      <h1>Profile</h1>
    </div>
    <div class="fields-box">
      <form>
        <div class="form-group">
          <label class="h4">Name</label>
          <input type="text" class="form-control half-width" name="name" [(ngModel)]="editUser.name"/>
          <div class="errors-container"></div>
        </div>
        <div class="form-group">
          <label class="h4">Email</label>
          <input type="email" class="form-control half-width" name="email" [(ngModel)]="editUser.email" disabled />
          <div class="errors-container"></div>
        </div>
        <div class="form-group">
          <label class="h4">Contact Number</label>
          <input type="text" class="form-control half-width" name="phonenumber" [(ngModel)]="editUser.phoneNumber" />
          <div class="errors-container"></div>
        </div>
        <div class="form-group">
          <label class="h4">Organization</label>
          <input type="text" class="form-control half-width" name="organizationname" [(ngModel)]="editUser.organizationName" />
          <div class="errors-container"></div>
        </div>
        <div class="actions-area">
          <button type="button" class="btn" [routerLink]="['/profile']">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="updateUserDetails()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
