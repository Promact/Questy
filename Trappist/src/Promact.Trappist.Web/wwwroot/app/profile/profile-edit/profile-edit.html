<div class="container">
  <div class="userprofile">
    <div class="title-area">
      <h1>Profile</h1>
    </div>
    <div class="fields-box">
      <form>
        <div class="form-group">
          <label class="h4">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="editUser.Name" />
        </div>
        <div class="form-group">
          <label class="h4">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="editUser.Email" disabled />
        </div>
        <div class="form-group">
          <label class="h4">Contact Number</label>
          <input type="text" class="form-control" name="phonenumber" [(ngModel)]="editUser.PhoneNumber" />
        </div>
        <div class="form-group">
          <label class="h4">Organization</label>
          <input type="text" class="form-control" name="organizationname" [(ngModel)]="editUser.OrganizationName" />
        </div>
        <div class="actions-area">
          <button type="button" class="btn">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="UpdateUserDetails()">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
