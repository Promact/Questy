<div class="dialog">
    <div class="dialog-title clearfix">
        <h1 class="pull-left">Create New Section</h1>
        <button type="button" class="pull-right" md-dialog-close><i class="material-icons">close</i></button>
    </div>
    <div class="dialog-body">
        <div class="form-group">
            <label class="h4">Section Name</label>
            <input type="text" class="form-control" placeholder="Ex. General Knowledge" />
        </div>
    </div>
    <div class="dialog-actions">
        <button type="button" class="btn" md-dialog-close>Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</div>
