<div class="dialog">
    <div class="dialog-title clearfix">
        <h1 class="pull-left" md-dialog-title>Create New Section</h1>
        <button type="button" class="pull-right" md-dialog-close><i class="material-icons">close</i></button>
    </div>
    <md-dialog-content>
        <div class="form-group">
            <label class="h4">Section Name</label>
            <input type="text" class="form-control" id="CategoryName" (keyup)="checkDuplicateCategoryName(category.categoryName)" [(ngModel)]="category.categoryName" name="CategoryName" #CategoryName="ngModel" placeholder="Ex. General Knowledge" required />
            <span *ngIf="isCategoryNameExist" class="error-msg">Category Name Already Exists</span>
            <span *ngIf="lengthOfCategoryName" class="error-msg">CategoryName Cannot be more than 150 characters long</span>
            <span *ngIf="CategoryName.errors && (CategoryName.dirty || CategoryName.touched)" [hidden]="!CategoryName.errors.required" class="error-msg">Category Name Required</span>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <button type="button" class="btn" md-dialog-close>Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="isCategoryNameExist||lengthOfCategoryName" (click)="addCategory(category)">Create</button>
    </md-dialog-actions>
</div>
