<div class="dialog">
  <div class="dialog-title clearfix">
    <h1 class="pull-left" md-dialog-title>Create New Section</h1>
    <button type="button" class="pull-right" md-dialog-close><em class="material-icons">close</em></button>
  </div>
  <md-dialog-content>
    <div class="form-group">
      <label class="h4">Section Name</label>
      <input type="text" class="form-control" placeholder="Ex. General Knowledge" />
      <div class="errors-container"></div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button type="button" class="btn" md-dialog-close>Cancel</button>
    <button type="submit" class="btn btn-primary">Create</button>
  </md-dialog-actions>
</div>
