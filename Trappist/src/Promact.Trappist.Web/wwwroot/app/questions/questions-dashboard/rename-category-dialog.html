<div class="dialog">
    <div class="dialog-title clearfix">
        <h1 class="pull-left" md-dialog-title>Update Section</h1>
        <button type="button" class="pull-right" md-dialog-close><i class="material-icons">close</i></button>
    </div>
    <md-dialog-content>
        <div class="form-group">
            <label class="h4">Section Name</label>
            <input type="text" class="form-control" id="CategoryName" [(ngModel)]="category.categoryName" (change)="changeErrorMessage()" name="CategoryName" #CategoryName="ngModel" maxlength="150" required />
            <div class="errors-container">
                <span *ngIf="isCategoryNameExist" class="error-msg">{{errorMessage}}</span>
                <span *ngIf="CategoryName.errors && (CategoryName.dirty || CategoryName.touched)" [hidden]="!CategoryName.errors.required" class="error-msg">Category Name Required</span>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <button type="button" class="btn" md-dialog-close>Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="updateCategory(category)">Update</button>
    </md-dialog-actions>
</div>
