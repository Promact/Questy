<div class="questions-dashboard">
    <div class="title-area clearfix">
        <h1 class="pull-left">Questions</h1>
        <div class="search-area pull-right">
            <input type="text" [hidden]="!showSearchInput" />
            <button type="button" (click)="showSearchInput = !showSearchInput"><i class="material-icons">search</i></button>
        </div>
    </div>
    <div class="main-block clearfix">
        <div class="col-md-3 col-sm-4 category-block">
            <div class="block-title clearfix">
                <h2 class="pull-left">Sections</h2>
                <a href="" class="pull-right"><i class="material-icons">add</i></a>
            </div>
            <ul class="category-list">
                <li class="active h5">All Questions</li>
                <li class="clearfix h5">Logical Reasoning
                    <i class="material-icons pull-right" [mdMenuTriggerFor]="categoryMenu">more_vert</i>
                    <md-menu #categoryMenu="mdMenu" [overlapTrigger]="false" x-position="before">
                        <button md-menu-item>Rename</button>
                        <button md-menu-item>Delete</button>
                    </md-menu>
                </li>
                <li class="clearfix h5">Quantitative Ability
                    <i class="material-icons pull-right" [mdMenuTriggerFor]="categoryMenu">more_vert</i>
                    <md-menu #categoryMenu="mdMenu" [overlapTrigger]="false" x-position="before">
                        <button md-menu-item>Rename</button>
                        <button md-menu-item>Delete</button>
                    </md-menu>
                </li>
                <li class="clearfix h5">Programming Challenge
                    <i class="material-icons pull-right" [mdMenuTriggerFor]="categoryMenu">more_vert</i>
                    <md-menu #categoryMenu="mdMenu" [overlapTrigger]="false" x-position="before">
                        <button md-menu-item>Rename</button>
                        <button md-menu-item>Delete</button>
                    </md-menu>
                </li>
                <li class="clearfix h5">Technical Aptitude
                    <i class="material-icons pull-right" [mdMenuTriggerFor]="categoryMenu">more_vert</i>
                    <md-menu #categoryMenu="mdMenu" [overlapTrigger]="false" x-position="before">
                        <button md-menu-item>Rename</button>
                        <button md-menu-item>Delete</button>
                    </md-menu>
                </li>
                <li class="clearfix h5">General Knowledge
                    <i class="material-icons pull-right" [mdMenuTriggerFor]="categoryMenu">more_vert</i>
                    <md-menu #categoryMenu="mdMenu" [overlapTrigger]="false" x-position="before">
                        <button md-menu-item>Rename</button>
                        <button md-menu-item>Delete</button>
                    </md-menu>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-sm-8 col-md-offset-3 col-sm-offset-4 questions-block">
            <div class="block-title">
                <h2>All Questions</h2>
            </div>
        </div>
    </div>
</div>
